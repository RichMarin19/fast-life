# SwiftLint Configuration for Fast LIFe
# Enforces code quality standards and LOC limits

# Paths to exclude from linting
excluded:
  - Pods
  - fastlane
  - .build
  - DerivedData
  - .swiftpm
  - FastingTrackerTests/Fixtures

# Opt-in rules (additional checks beyond defaults)
opt_in_rules:
  - empty_count
  - empty_string
  - explicit_init
  - first_where
  - force_unwrapping
  - implicit_return
  - literal_expression_end_indentation
  - overridden_super_call
  - redundant_nil_coalescing
  - sorted_first_last
  - unneeded_parentheses_in_closure_argument
  - vertical_whitespace_closing_braces
  # Modern Swift 5.9+ rules
  - multiline_function_chains
  - multiline_parameters
  - multiline_arguments
  - prefer_self_in_static_references
  - strict_fileprivate

# Disabled rules (we don't need these)
disabled_rules:
  - todo
  - trailing_whitespace

# File length limits (LOC policy enforcement)
file_length:
  warning: 300
  error: 400
  ignore_comment_only_lines: true

# Type body length limits
type_body_length:
  warning: 250
  error: 350

# Function body length limits
function_body_length:
  warning: 50
  error: 100

# Line length limits
line_length:
  warning: 120
  error: 150
  ignores_comments: true
  ignores_urls: true

# Force unwrapping (zero tolerance outside tests)
force_unwrapping:
  severity: error

# Force try (zero tolerance outside tests)
force_try:
  severity: error

# Cyclomatic complexity (keep functions simple)
cyclomatic_complexity:
  warning: 10
  error: 15

# Identifier naming rules
identifier_name:
  min_length:
    warning: 2
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - i
    - j
    - x
    - y

# Number of function parameters
function_parameter_count:
  warning: 5
  error: 7

# Reporter output format
reporter: "xcode"

# Analyzer rules (require 'swiftlint analyze')
analyzer_rules:
  - unused_import

# Custom rules for North Star design system
custom_rules:
  # Rule: No raw hex color values - must use Theme.ColorToken
  no_raw_hex_colors:
    name: "No Raw Hex Colors"
    message: "Use Theme.ColorToken instead of raw hex values (e.g., Theme.ColorToken.bgDeepStart)"
    regex: 'Color\(hex:\s*"#[0-9A-Fa-f]{6}"'
    severity: error

  # Rule: Buttons should have accessibility labels
  button_accessibility_hint:
    name: "Button Accessibility Consideration"
    message: "Consider adding .accessibilityLabel() for VoiceOver support"
    regex: 'Button\s*\([^)]*\)\s*\{[^\}]+\}\s*(?!.*\.accessibilityLabel)'
    severity: warning
    excluded:
      - ".*Preview\\.swift"

  # Rule: Enforce ViewModel suffix
  viewmodel_naming:
    name: "ViewModel Naming Convention"
    message: "View model classes should end with 'ViewModel' suffix"
    regex: 'class\s+\w+(?<!ViewModel)\s*:\s*ObservableObject'
    severity: warning
    excluded:
      - ".*Manager\\.swift"

  # Rule: Prefer isEmpty over count comparison
  prefer_is_empty:
    name: "Prefer isEmpty"
    message: "Use .isEmpty instead of .count == 0 or .count > 0"
    regex: '\.count\s*[=><!]=\s*0'
    severity: warning

  # Rule: TODO/FIXME must have context
  todo_with_context:
    name: "TODO/FIXME Must Have Context"
    message: "TODO/FIXME must include ticket number (FL-XXX) or date (YYYY-MM-DD)"
    regex: '(TODO|FIXME)(?!.*(?:FL-\d+|\d{4}-\d{2}-\d{2}))'
    severity: warning
    excluded:
      - ".*Tests\\.swift"
